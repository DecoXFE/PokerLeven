name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  analyze:
    name: Luacheck + SonarCloud
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Lua and Luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks
          luarocks install --local luacheck
          luarocks install --local lua-cjson
          [ -d "$HOME/.luarocks/bin" ] && echo "$HOME/.luarocks/bin" >> $GITHUB_PATH

      - name: Run Luacheck
        run: |
          luacheck . --formatter plain

      - name: Convert to SonarCloud format
        run: |
          sudo apt-get install -y python3
          python3 luacheck_to_sonarcloud.py luacheck-report.txt luacheck-sonar.json

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
